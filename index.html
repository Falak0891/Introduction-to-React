<!DOCTYPE html>
<html>
    <head>
        <title>JS vs React</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id ="root"></div>

        <script type = "text/babel">

            const loggedIn = false;
            const name = "React";
            const lastName= "";

            const a = [1,2,3,4,5];
            const fruits = ["Apple", "Mango", "Kiwi", "Grapes"];
            const b = {
                name:"Alexa",
                age:10
            }
            
            const App = () => (

                // if(loggedIn == true){
                //     return(
                //     <h1>Hello {name}</h1>);
                // }
                
                // return(
                // <h1>Please Login first...</h1>)

                <>

                {loggedIn ? <h1>Hello {name}</h1>: <h1>Please Login first...</h1>}

                { loggedIn && <p>React Is a Javascript Library</p>}
                { !loggedIn && <p>This is the login page</p>}

                {lastName || name}
                {a}
                {b.name}
                {b.age}
                <div>{a.map((item) => {
                    return item *= 2;

                })}</div>

                <ul>
                    {fruits.map((fruit, i) => (
                         <li key ={i}>{fruit}</li>
            ))}
                    
                    
                    </ul>

                </>

                                
            )

            ReactDOM.createRoot(document.getElementById("root")).render(<App />)



        </script>
    </body>
</html>
